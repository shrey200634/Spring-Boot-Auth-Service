# Database Connection
# Note the port is 33060 (your forwarded port), NOT 3306
spring.datasource.url=jdbc:mysql://localhost:33060/auth_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=shrey
spring.datasource.password=YOUR_PASSWORD_HERE

# JPA / Hibernate Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# 'update' will automatically create tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true